<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‡ªè¨‚ç›´æ’­ç›£æ§ - HKNEWS</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #000;
            --text-color: #fff;
            --accent-color: #2196F3;
            --danger-color: #f44336;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* é ‚éƒ¨å°èˆªåˆ— */
        header {
            flex: 0 0 50px;
            padding: 0 15px;
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        h1 { margin: 0; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        button {
            cursor: pointer;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .btn-setting {
            background-color: var(--accent-color);
            color: white;
            white-space: nowrap;
        }

        /* --- æ ¸å¿ƒä½ˆå±€ --- */
        .grid-container {
            flex: 1;
            display: grid;
            padding: 10px;
            gap: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            
            /* é›»è…¦ç‰ˆé è¨­: å¼·åˆ¶ 2 æ¬„ (2x2) */
            grid-template-columns: repeat(2, 1fr); 
            grid-auto-rows: min-content; 
            align-content: start;
        }

        .news-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 6px;
            position: relative;
            width: 100%;
            /* å¼·åˆ¶ 16:9 */
            aspect-ratio: 16 / 9;
            overflow: hidden;
        }

        .news-card iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
        }

        /* --- æ‰‹æ©Ÿç‰ˆé©æ‡‰ --- */
        @media (max-width: 768px) {
            .grid-container {
                /* æ‰‹æ©Ÿå¼·åˆ¶ 1 æ¬„ */
                grid-template-columns: 1fr !important;
                padding: 5px;
                gap: 8px;
            }
            header { padding: 0 10px; }
        }

        /* --- è¨­å®šé¢æ¿ --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        
        .modal-header h2 { margin: 0; font-size: 1.2rem; }

        .channel-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .channel-row input {
            padding: 10px;
            background: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
            font-size: 14px;
        }

        .input-name { width: 30%; }
        .input-url { flex-grow: 1; }

        .btn-remove {
            background-color: var(--danger-color);
            color: white;
            width: 40px;
            display: flex; align-items: center; justify-content: center;
        }

        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #444;
            padding-top: 15px;
        }

        .btn-add { background-color: #4CAF50; color: white; width: 100%; padding: 12px; font-weight: bold;}
        .btn-save { background-color: var(--accent-color); color: white; }
        .btn-cancel { background-color: #666; color: white; }
        
        .layout-controls {
            margin-bottom: 20px;
            padding: 12px;
            background: #383838;
            border-radius: 6px;
        }
        .layout-controls label { font-size: 0.9rem; color: #ccc; display: block; margin-bottom: 5px; }
        .layout-controls select { width: 100%; padding: 8px; background: #555; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <h1>ğŸ“º è‡ªè¨‚ç›´æ’­ç›£æ§ (HOYTVéŒ„æ’­/TVB/ANN/Youtube) - Update 1128-0155HKT ğŸ‘‰å³é‚Šå¯è‡ªè¡Œä¿®æ”¹ç›´æ’­å…§å®¹</h1>
    <button class="btn-setting" onclick="openSettings()">âš™ï¸ è¨­å®š</button>
</header>

<div class="grid-container" id="video-grid">
    </div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>è¨­å®šé »é“</h2>
            <button class="btn-cancel" onclick="closeSettings()" style="background:transparent; font-size:1.5rem; padding:0;">&times;</button>
        </div>

        <div class="layout-controls">
            <label>é›»è…¦ç‰ˆæ’åˆ— (æ‰‹æ©Ÿè‡ªå‹•å–®æ¬„):</label>
            <select id="columnSelect">
                <option value="2">æ¯è¡Œ 2 æ ¼ (æ¨è–¦ 4 å°ç”¨)</option>
                <option value="3">æ¯è¡Œ 3 æ ¼</option>
                <option value="4">æ¯è¡Œ 4 æ ¼</option>
                <option value="1">å–®æ¬„é¡¯ç¤º</option>
            </select>
        </div>

        <div id="channels-list"></div>

        <button class="btn-add" onclick="addEmptyRow()">+ æ–°å¢é »é“</button>

        <div class="modal-footer">
            <button class="btn-cancel" onclick="closeSettings()">å–æ¶ˆ</button>
            <button class="btn-save" onclick="saveAndRender()">å„²å­˜</button>
        </div>
        
        <p style="font-size:0.75rem; color:#999; margin-top:15px; text-align: center;">
            ç›´æ¥è²¼ä¸Š YouTube ç¶²å€å³å¯
        </p>
    </div>
</div>

<script>
    // ==========================================
    // å·²æ›´æ–°ç‚ºæŒ‡å®šçš„ Default Link
    // ==========================================
    const defaultChannels = [
        { name: "HOYTV", url: "https://www.youtube.com/watch?v=6_E98HAqCj0" },
        { name: "TVB", url: "https://www.youtube.com/watch?v=Kbq3BbE-1i0" },
        { name: "JP-ANN", url: "https://www.youtube.com/watch?v=YSIBPQHgybM" },
        { name: "çª®éŠå»¢å¢Ÿ", url: "https://www.youtube.com/watch?v=Tjx4TARQ99Y" }
    ];

    let myChannels = [];
    let gridColumns = "2"; 
    // ä½¿ç”¨ v3 ç¢ºä¿èˆŠçš„è¨­å®šè¢«è¦†è“‹ï¼Œè¼‰å…¥æ–°çš„é è¨­å€¼
    const STORAGE_KEY_CHANNELS = 'hkNewsChannels_v3';
    const STORAGE_KEY_LAYOUT = 'hkNewsLayout_v3';

    window.onload = function() {
        loadSettings();
        renderGrid();
    };

    function loadSettings() {
        const saved = localStorage.getItem(STORAGE_KEY_CHANNELS);
        const savedLayout = localStorage.getItem(STORAGE_KEY_LAYOUT);

        if (saved) {
            myChannels = JSON.parse(saved);
        } else {
            // å¦‚æœæ²’æœ‰ v3 çš„ç´€éŒ„ï¼Œç›´æ¥è¼‰å…¥æ–°çš„ Default
            myChannels = JSON.parse(JSON.stringify(defaultChannels));
        }

        if (savedLayout) {
            gridColumns = savedLayout;
        }
        document.getElementById('columnSelect').value = gridColumns;
    }

    function getYoutubeId(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    function renderGrid() {
        const grid = document.getElementById('video-grid');
        grid.innerHTML = '';
        
        const isMobile = window.innerWidth <= 768;

        if (!isMobile) {
            grid.style.gridTemplateColumns = `repeat(${gridColumns}, 1fr)`;
        } else {
            grid.style.gridTemplateColumns = '';
        }

        if (myChannels.length === 0) {
            grid.innerHTML = '<div class="empty-state">æš«ç„¡é »é“ï¼Œè«‹æŒ‰ã€Œè¨­å®šã€æ–°å¢ã€‚</div>';
            return;
        }

        myChannels.forEach(ch => {
            const vid = getYoutubeId(ch.url);
            if (vid) {
                const div = document.createElement('div');
                div.className = 'news-card';
                div.innerHTML = `
                    <iframe 
                        src="https://www.youtube.com/embed/${vid}?autoplay=1&mute=1&controls=1&playsinline=1" 
                        title="${ch.name}" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
                grid.appendChild(div);
            }
        });
    }

    window.addEventListener('resize', renderGrid);

    function openSettings() {
        const listDiv = document.getElementById('channels-list');
        listDiv.innerHTML = '';
        myChannels.forEach((ch) => addSettingRow(ch.name, ch.url));
        document.getElementById('settingsModal').style.display = 'flex';
    }

    function closeSettings() {
        document.getElementById('settingsModal').style.display = 'none';
    }

    function addSettingRow(name = '', url = '') {
        const listDiv = document.getElementById('channels-list');
        const row = document.createElement('div');
        row.className = 'channel-row';
        row.innerHTML = `
            <input type="text" class="input-name" placeholder="åç¨±" value="${name}">
            <input type="text" class="input-url" placeholder="é€£çµ" value="${url}">
            <button class="btn-remove" onclick="this.parentElement.remove()">ğŸ—‘</button>
        `;
        listDiv.appendChild(row);
    }

    function addEmptyRow() {
        addSettingRow();
        const listDiv = document.getElementById('channels-list');
        listDiv.scrollTop = listDiv.scrollHeight;
    }

    function saveAndRender() {
        const rows = document.querySelectorAll('#channels-list .channel-row');
        const newChannels = [];

        rows.forEach(row => {
            const name = row.querySelector('.input-name').value.trim();
            const url = row.querySelector('.input-url').value.trim();
            if (url) newChannels.push({ name: name || 'é »é“', url: url });
        });

        myChannels = newChannels;
        gridColumns = document.getElementById('columnSelect').value;

        localStorage.setItem(STORAGE_KEY_CHANNELS, JSON.stringify(myChannels));
        localStorage.setItem(STORAGE_KEY_LAYOUT, gridColumns);

        renderGrid();
        closeSettings();
    }
</script>

</body>
</html>
