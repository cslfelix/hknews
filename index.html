<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK News è‡ªå®šç¾©ç›£æ§å°</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #000;
            --text-color: #fff;
            --accent-color: #2196F3;
            --danger-color: #f44336;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Microsoft JhengHei", sans-serif;
            overflow: hidden; /* é˜²æ­¢é›™é‡æ»¾å‹•æ¢ */
        }

        /* é ‚éƒ¨å°èˆªåˆ— */
        header {
            height: 50px;
            padding: 0 20px;
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 1.1rem; }
        
        button {
            cursor: pointer;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .btn-setting {
            background-color: var(--accent-color);
            color: white;
        }

        /* ç¶²æ ¼ä½ˆå±€ */
        .grid-container {
            display: grid;
            padding: 5px;
            gap: 5px;
            height: calc(100vh - 55px);
            box-sizing: border-box;
            /* é è¨­æ˜¯è‡ªå‹•å¡«æ»¿ï¼Œæˆ‘å€‘å¯ä»¥é€é JS å‹•æ…‹ä¿®æ”¹é€™å€‹å±¬æ€§ */
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            grid-auto-rows: 1fr;
        }

        .news-card {
            background: var(--card-bg);
            border: 1px solid #333;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .news-card iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .empty-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #666;
            grid-column: 1 / -1;
        }

        /* è¨­å®šé¢æ¿ (Modal) */
        .modal-overlay {
            display: none; /* é è¨­éš±è— */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .channel-row {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .channel-row input {
            padding: 8px;
            background: #444;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
        }

        .input-name { width: 30%; }
        .input-url { flex-grow: 1; }

        .btn-remove {
            background-color: var(--danger-color);
            color: white;
            width: 40px;
        }

        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #444;
            padding-top: 15px;
        }

        .btn-add { background-color: #4CAF50; color: white; margin-bottom: 15px; width: 100%; padding: 10px;}
        .btn-save { background-color: var(--accent-color); color: white; }
        .btn-cancel { background-color: #666; color: white; }
        
        /* ä½ˆå±€æ§åˆ¶ */
        .layout-controls {
            margin-bottom: 15px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
        .layout-controls label { margin-right: 10px; }
        .layout-controls select { padding: 5px; background: #555; color: white; border: none;}

    </style>
</head>
<body>

<header>
    <h1>ğŸ“º æ–°èç›£æ§å° Web App</h1>
    <button class="btn-setting" onclick="openSettings()">âš™ï¸ è¨­å®šé€£çµèˆ‡æ’ç‰ˆ</button>
</header>

<div class="grid-container" id="video-grid">
    </div>

<div class="modal-overlay" id="settingsModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>è¨­å®šé »é“èˆ‡ä½ˆå±€</h2>
            <button class="btn-cancel" onclick="closeSettings()" style="background:transparent; font-size:1.5rem;">&times;</button>
        </div>

        <div class="layout-controls">
            <label>æ¯è¡Œé¡¯ç¤ºè¦–çª—æ•¸ (é›»è…¦ç‰ˆ):</label>
            <select id="columnSelect">
                <option value="auto">è‡ªå‹•é©æ‡‰ (Auto)</option>
                <option value="1">1 å€‹è¦–çª—</option>
                <option value="2">2 å€‹è¦–çª—</option>
                <option value="3">3 å€‹è¦–çª—</option>
                <option value="4">4 å€‹è¦–çª—</option>
            </select>
        </div>

        <div id="channels-list">
            </div>

        <button class="btn-add" onclick="addEmptyRow()">+ æ–°å¢ä¸€å€‹é »é“</button>

        <div class="modal-footer">
            <button class="btn-cancel" onclick="closeSettings()">å–æ¶ˆ</button>
            <button class="btn-save" onclick="saveAndRender()">å„²å­˜ä¸¦æ›´æ–°</button>
        </div>
        
        <p style="font-size:0.8rem; color:#888; margin-top:10px;">
            æç¤ºï¼šåªè¦è²¼ä¸Š YouTube å½±ç‰‡ç¶²å€å³å¯ (å¦‚ https://www.youtube.com/watch?v=oxpQf6r8-c8)ã€‚<br>
            è¨­å®šæœƒè‡ªå‹•å„²å­˜åœ¨é€™å°ç€è¦½å™¨ä¸­ã€‚
        </p>
    </div>
</div>

<script>
    // é è¨­é »é“ (å¦‚æœä½¿ç”¨è€…ç¬¬ä¸€æ¬¡ä¾†ï¼Œæ²’å­˜æª”é)
    const defaultChannels = [
        { name: "RTHK 32", url: "https://www.youtube.com/watch?v=oxpQf6r8-c8" },
        { name: "Now æ–°è", url: "https://www.youtube.com/watch?v=6gaRj3w-oZM" },
        { name: "æœ‰ç·šæ–°è", url: "https://www.youtube.com/watch?v=wT73hB1j8Kk" },
        { name: "ç„¡ç¶«æ–°è", url: "https://www.youtube.com/watch?v=P1c0lS8u6sE" }
    ];

    let myChannels = [];
    let gridColumns = "auto";

    // åˆå§‹åŒ–
    window.onload = function() {
        loadSettings();
        renderGrid();
    };

    // è®€å–è¨­å®š (å¾ LocalStorage)
    function loadSettings() {
        const saved = localStorage.getItem('hkNewsChannels');
        const savedLayout = localStorage.getItem('hkNewsLayout');

        if (saved) {
            myChannels = JSON.parse(saved);
        } else {
            myChannels = JSON.parse(JSON.stringify(defaultChannels)); // Deep copy
        }

        if (savedLayout) {
            gridColumns = savedLayout;
            document.getElementById('columnSelect').value = gridColumns;
        }
    }

    // è§£æ YouTube ID
    function getYoutubeId(url) {
        if (!url) return null;
        // æ”¯æ´å¤šç¨® YouTube ç¶²å€æ ¼å¼
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : null;
    }

    // æ¸²æŸ“ä¸»ç•«é¢
    function renderGrid() {
        const grid = document.getElementById('video-grid');
        grid.innerHTML = '';

        // è¨­å®š grid columns
        if (gridColumns === 'auto') {
            grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(320px, 1fr))';
        } else {
            grid.style.gridTemplateColumns = `repeat(${gridColumns}, 1fr)`;
        }

        if (myChannels.length === 0) {
            grid.innerHTML = '<div class="empty-state">ç›®å‰æ²’æœ‰è¨­å®šä»»ä½•é »é“ï¼Œè«‹é»æ“Šå³ä¸Šè§’ã€Œè¨­å®šã€æ–°å¢ã€‚</div>';
            return;
        }

        myChannels.forEach(ch => {
            const vid = getYoutubeId(ch.url);
            if (vid) {
                const div = document.createElement('div');
                div.className = 'news-card';
                div.innerHTML = `
                    <iframe 
                        src="https://www.youtube.com/embed/${vid}?autoplay=1&mute=1&controls=1&playsinline=1" 
                        title="${ch.name}" 
                        allow="autoplay; encrypted-media; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
                grid.appendChild(div);
            }
        });
    }

    // æ‰“é–‹è¨­å®šé¢æ¿
    function openSettings() {
        const listDiv = document.getElementById('channels-list');
        listDiv.innerHTML = '';

        myChannels.forEach((ch, index) => {
            addSettingRow(ch.name, ch.url);
        });

        document.getElementById('settingsModal').style.display = 'flex';
    }

    // é—œé–‰è¨­å®šé¢æ¿
    function closeSettings() {
        document.getElementById('settingsModal').style.display = 'none';
    }

    // åœ¨è¨­å®šé¢æ¿å¢åŠ ä¸€è¡Œè¼¸å…¥æ¡†
    function addSettingRow(name = '', url = '') {
        const listDiv = document.getElementById('channels-list');
        const row = document.createElement('div');
        row.className = 'channel-row';
        row.innerHTML = `
            <input type="text" class="input-name" placeholder="é »é“åç¨±" value="${name}">
            <input type="text" class="input-url" placeholder="YouTube ç¶²å€" value="${url}">
            <button class="btn-remove" onclick="this.parentElement.remove()">ğŸ—‘</button>
        `;
        listDiv.appendChild(row);
    }

    function addEmptyRow() {
        addSettingRow();
        // è‡ªå‹•æ»¾å‹•åˆ°åº•éƒ¨
        const listDiv = document.getElementById('channels-list');
        listDiv.scrollTop = listDiv.scrollHeight;
    }

    // å„²å­˜é‚è¼¯
    function saveAndRender() {
        const rows = document.querySelectorAll('#channels-list .channel-row');
        const newChannels = [];

        rows.forEach(row => {
            const name = row.querySelector('.input-name').value.trim();
            const url = row.querySelector('.input-url').value.trim();
            if (url) {
                newChannels.push({ name: name || 'æœªå‘½åé »é“', url: url });
            }
        });

        myChannels = newChannels;
        gridColumns = document.getElementById('columnSelect').value;

        // å­˜å…¥ LocalStorage
        localStorage.setItem('hkNewsChannels', JSON.stringify(myChannels));
        localStorage.setItem('hkNewsLayout', gridColumns);

        renderGrid();
        closeSettings();
    }
</script>

</body>
</html>
